<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Convert to Markdown Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Convert to Markdown Table</h1>
    <div id="container">
        <div class="form-group">
            <label for="input-text">Input text here (Copy from Google Spreadsheet)</label>
            <textarea id="input-text"></textarea>
        </div>
        <button id="convert-button">Convert</button>
        <div class="form-group">
            <label for="result-text">Markdown Table</label>
            <textarea id="result-text" readonly></textarea>
            <button id="copy-button">Copy</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
